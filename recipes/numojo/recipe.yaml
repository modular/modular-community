context:
  version: "0.4.0"

package:
  name: "numojo"
  version: ${{ version }}

source:
  - git: https://github.com/Mojo-Numerics-and-Algorithms-group/NuMojo.git
    rev: c17c802105f65aa4fc2811f60cf8b099bae8f9ca # update this to the latest commit hash

build:
  number: 0
  script:
    - mojo package numojo -o ${{ PREFIX }}/lib/mojo/numojo.mojopkg
requirements:
  host:
    - max
  run:
    - ${{ pin_compatible('max') }}

tests:
  - script:
      - if: unix
        then:
          - mojo run tests.mojo
    requirements:
      run:
        - numpy
    files:
      recipe:
        - tests.mojo

about:
  homepage: https://github.com/Mojo-Numerics-and-Algorithms-group/NuMojo
  license: Apache-2.0
  license_file: LICENSE
  summary: NuMojo is a library for numerical computing in Mojo ðŸ”¥ similar to NumPy, SciPy in Python.
  repository: https://github.com/Mojo-Numerics-and-Algorithms-group/NuMojo

extra:
  project_name: NuMojo
  maintainers:
    - shivasankarka
    - MadAlex1997
    - forFudan
    - sandstromviktor
