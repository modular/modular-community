context:
  version: "0.0.1"

package:
  name: "bridge"
  version: ${{ version }}

source:
  - git: https://gitlab.com/hylkedonker/bridge.git
    rev: bcbd2e6fd51c6187351d2e2f69c136c3c50253a6

build:
  number: 0
  script:
    - mojo package src/bridge -o ${{ PREFIX }}/lib/mojo/bridge.mojopkg
requirements:
  host:
    - max=24.6
  run:
    - ${{ pin_compatible('max') }}

