context:
  version: 0.1.7
  mojo_version: "=25.5"

package:
  name: "emberjson"
  version: ${{ version }}

source:
 - git: https://github.com/bgreni/EmberJson.git
   rev: 0700a32337a7f348d92434240e52a62b881e92b3

build:
  number: 0
  script:
    - mojo package emberjson -o ${{ PREFIX }}/lib/mojo/emberjson.mojopkg

requirements:
  host:
    - mojo-compiler ${{ mojo_version }}
  build:
    - mojo-compiler ${{ mojo_version }}
  run:
    - ${{ pin_compatible('mojo-compiler') }}

tests:
  - script:
    - if: unix
      then:
        - mojo test
    requirements:
      build:
        - mojo ${{ mojo_version }}
      run:
        - mojo ${{ mojo_version }}

about:
  homepage: https://github.com/bgreni/EmberJson
  license: Apache-2.0
  license_file: LICENSE
  summary: A lightweight JSON parsing library written in pure Mojo
  repository: https://github.com/bgreni/EmberJson

extra:
  maintainers:
    - bgreni
  project_name:
    - EmberJson